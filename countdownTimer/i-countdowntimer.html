<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="s-countdowntimer.css">
    <script src="a-countdowntimer.js" defer></script>
</head>

<body>

    <h1>New Years Eve</h1>
    <div class="countdown-container">
        <div class="container-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="container-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="container-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="container-el secs-c">
            <p class="big-text" id="seconds">0</p>
            <span>secs</span>
        </div>
    </div>

</body>

</html>
